<svg width="100vw" height="100vh" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg" style="position: absolute; top: 0; left: 0;">
  <!-- Large blue bubble with more transparency -->
  <circle cx="50" cy="100" r="180" fill="url(#blueGradient)" opacity="0.2" />

  <!-- Large green bubble with more transparency -->
  <circle cx="950" cy="200" r="220" fill="url(#greenGradient)" opacity="0.15" />

  <!-- Smaller blue bubble -->
  <circle cx="400" cy="600" r="120" fill="url(#blueGradient)" opacity="0.2" />

  <!-- Smaller green bubble -->
  <circle cx="150" cy="800" r="140" fill="url(#greenGradient)" opacity="0.1" />

  <!-- Extra bubbles for more variation -->
  <circle cx="50" cy="500" r="90" fill="url(#blueGradient)" opacity="0.1" />
  <circle cx="850" cy="150" r="130" fill="url(#greenGradient)" opacity="0.1" />
  <circle cx="900" cy="850" r="170" fill="url(#blueGradient)" opacity="0.1" />
  <circle cx="650" cy="700" r="150" fill="url(#greenGradient)" opacity="0.15" />
  <circle cx="200" cy="200" r="180" fill="url(#blueGradient)" opacity="0.2" />
  <circle cx="500" cy="100" r="160" fill="url(#greenGradient)" opacity="0.3" />

  <!-- More scattered bubbles -->
  <circle cx="150" cy="250" r="110" fill="url(#blueGradient)" opacity="0.1" />
  <circle cx="900" cy="400" r="140" fill="url(#greenGradient)" opacity="0.15" />
  <circle cx="100" cy="150" r="160" fill="url(#blueGradient)" opacity="0.2" />
  <circle cx="750" cy="800" r="190" fill="url(#greenGradient)" opacity="0.1" />
  <circle cx="250" cy="200" r="130" fill="url(#blueGradient)" opacity="0.15" />
  <circle cx="950" cy="500" r="100" fill="url(#greenGradient)" opacity="0.2" />
  <circle cx="600" cy="400" r="180" fill="url(#blueGradient)" opacity="0.25" />
  <circle cx="300" cy="650" r="170" fill="url(#greenGradient)" opacity="0.1" />
  <circle cx="800" cy="150" r="120" fill="url(#blueGradient)" opacity="0.2" />
  <circle cx="400" cy="750" r="130" fill="url(#greenGradient)" opacity="0.15" />
  <circle cx="750" cy="500" r="150" fill="url(#blueGradient)" opacity="0.2" />
  <circle cx="200" cy="400" r="140" fill="url(#greenGradient)" opacity="0.1" />
  <circle cx="700" cy="600" r="160" fill="url(#blueGradient)" opacity="0.15" />
  <circle cx="300" cy="50" r="130" fill="url(#greenGradient)" opacity="0.15" />
  <circle cx="850" cy="700" r="120" fill="url(#blueGradient)" opacity="0.1" />
  <circle cx="100" cy="900" r="180" fill="url(#greenGradient)" opacity="0.2" />

  <!-- Definitions for radial gradients with solid transitions -->
  <defs>
    <radialGradient id="blueGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color: rgba(255, 255, 255, 0.6);" />
      <stop offset="70%" style="stop-color: rgba(0, 102, 204, 0.7);" />
      <stop offset="100%" style="stop-color: rgba(0, 102, 204, 0.4);" />
    </radialGradient>
    <radialGradient id="greenGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color: rgba(255, 255, 255, 0.6);" />
      <stop offset="70%" style="stop-color: rgba(0, 204, 102, 0.7);" />
      <stop offset="100%" style="stop-color: rgba(0, 204, 102, 0.4);" />
    </radialGradient>
  </defs>
</svg>